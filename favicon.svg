<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>

  <!-- Camera body -->
  <rect x="25" y="35" width="50" height="35" rx="5" fill="white" opacity="0.95"/>

  <!-- Lens -->
  <circle cx="50" cy="52" r="12" fill="#667eea"/>
  <circle cx="50" cy="52" r="8" fill="white" opacity="0.3"/>

  <!-- Viewfinder -->
  <rect x="65" y="38" width="8" height="6" rx="1" fill="white" opacity="0.95"/>

  <!-- Record button -->
  <circle cx="33" cy="42" r="3" fill="#ef4444"/>

  <!-- Broadcast waves -->
  <path d="M 15 25 Q 10 20, 15 15" stroke="white" stroke-width="3" fill="none" opacity="0.8" stroke-linecap="round"/>
  <path d="M 85 25 Q 90 20, 85 15" stroke="white" stroke-width="3" fill="none" opacity="0.8" stroke-linecap="round"/>
  <path d="M 10 30 Q 5 25, 10 20" stroke="white" stroke-width="2.5" fill="none" opacity="0.6" stroke-linecap="round"/>
  <path d="M 90 30 Q 95 25, 90 20" stroke="white" stroke-width="2.5" fill="none" opacity="0.6" stroke-linecap="round"/>
</svg>
